<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no"/>
    <title>ACM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
	<h:outputStylesheet library="css" name="Registration.css" />
</h:head>

<h:body>
  <div class="register-photo">
        <div class="form-container blue-box">
            <div class="image-holder"></div>
            <form method="post">
                <h2 class="text-center"><strong>Create</strong> an account.</h2>
                <div class="form-group">
                    <div class="form-row">
                        <div class="col"><h:inputText a:placeholder="Last Name" class="form-control" type="text" id="secondHalf" /></div>
                        <div class="col"><h:inputText a:placeholder="Frist Name" class="form-control" type="text" id="fristHalf" /></div>
                    </div>
                </div>
                <div class="form-group"><h:inputText class="form-control" type="email" name="email" a:placeholder="Email"/></div>
                <div class="form-group"><h:inputSecret class="form-control" type="password" name="password" a:placeholder="Password"/></div>
                <div class="form-group"><h:inputSecret class="form-control" type="password" name="password-repeat" a:placeholder="Password (repeat)"/></div>
                <div class="form-group">
                    <div class="form-check"><label class="form-check-label"><h:selectBooleanCheckbox class="form-check-input" type="checkbox"/>I agree to the license terms.</label></div>
                </div>
                <div class="form-group"><h:commandButton class="btn btn-primary btn-block" type="submit" value="Sign Up"/></div><a href="#" class="already">You already have an account? Login here.</a>
            </form>
        </div>
    </div>
</h:body>

</html>
