<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
	<title>Sign in ACM</title>
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" />
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
	<h:outputStylesheet library="css" name="Registration.css" />
	
	<script>
		function show(){
			  document.getElementById("error-list").style.visibility= 'visible' ;
			  document.getElementById("error-list").style.display= 'block' ;
			}
	</script>
</h:head>
<h:body>
	<div class="register-photo">
		<div class="form-container blue-box">
			<div class="image-holder"></div>
			<h:form method="post">
				<h2 class="text-center">
					<strong>Create</strong> an account.
				</h2>
				<ul id="error-list" style=" visibility:hidden;display: none;">
					<li><h:message for="fristName" class="error-label" /></li>
					<li><h:message for="lastName" class="error-label" /></li>
					<li><h:message for="email" class="error-label" /></li>
					<li><h:message for="password" class="error-label" /></li>
					<li><h:message for="repeatPassword" class="error-label" /></li>
				</ul>
				<h:outputText class="error-label" value="#{registration.errorMessage}"/>
				<div class="form-group">
					<div class="form-row">
						
						<div class="col">
							<h:inputText a:placeholder="Frist Name" class="form-control" type="text" required="true" value="#{registration.fristName}"
								requiredMessage="Frist name is required" validatorMessage="Frist name must have only letters" id="fristName">
								<f:validateRegex pattern="[a-zA-Z]*"/>
								<f:validateLength maximum="60" minimum="1"/>
							</h:inputText>
						</div>
						<div class="col">
							<h:inputText a:placeholder="Last Name" class="form-control" type="text" required="true" value="#{registration.lastName}"
								requiredMessage="Last name is required" validatorMessage="last name must have only letters" id="lastName">
								<f:validateRegex pattern="[a-zA-Z]*"/>
								<f:validateLength maximum="60" minimum="1"/>
							</h:inputText>
						</div>
					</div>
				</div>
				<div class="form-group">
					<h:inputText class="form-control" type="email" a:placeholder="Email" required="true" value="#{registration.email}"
								requiredMessage="Email is required" validatorMessage="Invalid email" id="email">
						<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$"/>		
						<f:validateLength maximum="70" minimum="4"/>
					</h:inputText>
				</div>
				<div class="form-group">
					<h:inputSecret class="form-control" type="password" a:placeholder="Password" id="password" required="true" value="#{registration.password}"
						requiredMessage="Password is required" validatorMessage="Password must be between 8 and 64 characters long">
						<f:validateRegex pattern=".{8,64}"/>	
					</h:inputSecret>
				</div>
				<div class="form-group">
					<h:inputSecret class="form-control" type="password" a:placeholder="Password (repeat)" required="true" value="#{registration.repeatPassword}"
					requiredMessage="Please repeat password" id="repeatPassword"/>
				</div> 
				<div class="form-group">
					<div class="form-check">
						<label class="form-check-label">
						<h:selectBooleanCheckbox
								class="form-check-input" type="checkbox" required="true" requiredMessage="You must accept terms" />
								I agree to the license terms.</label>
					</div>
				</div>
				<div class="form-group">
					<h:commandButton class="btn btn-primary btn-block" type="submit" value="Sign Up" action="#{registration.signUp()}" update="form" />
				</div>
				<h:link outcome="login" class="already" >You already have an account? Login here.</h:link>
			</h:form>
		
		</div>
	</div>
</h:body>
</html>
