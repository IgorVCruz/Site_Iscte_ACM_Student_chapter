<ui:composition template="base.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="content">

    <div class="background-color-container">
        <div class="container member-container">
            <div class="row justify-content-center">
                <div class="col">
                    <div class="carousel slide" data-ride="carousel" id="carousel">
                        <div class="carousel-inner" role="listbox">
                            <div class="carousel-item active">
                            	<h:graphicImage class="w-100 d-block" library="img" name="carousel_img2.jpg" alt="Slide Image"/>
                            </div>
                            <div class="carousel-item">
                            	<h:graphicImage class="w-100 d-block" library="img" name="carousel_img1.jpg" alt="Slide Image"/>
                            </div>
                            <div class="carousel-item">
                            	<h:graphicImage class="w-100 d-block" library="img" name="carousel_img3.jpg" alt="Slide Image"/>
                           	</div>
                        </div>
                        <div><a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev"><span class="carousel-control-prev-icon"></span><span class="sr-only">Previous</span></a><a class="carousel-control-next" href="#carousel" role="button"
                                data-slide="next"><span class="carousel-control-next-icon"></span><span class="sr-only">Next</span></a></div>
                        <ol class="carousel-indicators">
                            <li data-target="#carousel" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel" data-slide-to="1"></li>
                            <li data-target="#carousel" data-slide-to="2"></li>
                        </ol>
                    </div>
                    <div class="jumbotron">
                        <h1>Why Acm?</h1>
                        <p>Nullam id dolor id nibh ultricies vehicula ut id elit. Cras justo odio, dapibus ac facilisis in, egestas eget quam.</p>
                        <p><a class="btn btn-primary" role="button" href="#">Learn more</a></p>
                    </div>
                </div>
                <div class="col-md-4 col-xl-4">
                    <form method="post">
                        <h2 class="text-center"><strong>Why</strong> should Acm accept me?</h2>
                        <div class="form-group"><h:inputText class="form-control" type="text" required="true" a:placeholder="Where am I from?" autofocus="true"/></div>
                        <div class="form-group"><h:inputTextarea class="form-control" rows="18" required="true" a:placeholder="Why should acm choose me?" id="motivaton-area"/></div>
                        <div class="form-group"><h:commandButton class="btn btn-primary btn-block" type="submit" value="Submit"/></div>
                    </form>
                </div>
            </div>
        </div>
    </div>



	</ui:define>
	
</ui:composition>
