<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<!--xmlns:p="http://primefaces.org/ui"  -->	
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Login Acm</title>
	<meta charset="utf-8" content="" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"/>
	<h:outputStylesheet library="css" name="login.css" />
	<h:outputStylesheet library="css" name="styles.css" />
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</h:head>

<h:body>
    <div class="login-dark">
        <h:form>
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline"></i></div>
            <div class="form-group"><h:outputText class="error-label" value="#{login.error}" style="text-align: center;display: block;"/></div>
            <div class="form-group"><h:inputText class="form-control" type="email" a:placeholder="Email" value="#{login.email}" required="true" /></div>
            <div class="form-group"><h:inputSecret class="form-control" type="password" a:placeholder="Password" value="#{login.password}" required="true"/></div>
            <div class="form-group">
            <h:commandButton class="btn btn-primary btn-block" value="Log in" type="submit" action="#{login.login()}"/></div>
            <div class="form-group">
            <h:button outcome="registration" class="btn btn-primary btn-block" type="button" value="Sign In"/></div>
            <h:link class="forgot">Forgot your email or password?</h:link>
            
        </h:form>
    </div>

</h:body>

</html>
