<ui:composition template="base.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="content">
	  	<f:metadata>
   			 <f:param  ></f:param>
   		</f:metadata>
	  
      <header id="event-header">
            <h1>Events</h1>
            <h:form class="event-search">
                <div class="form-group">
                    <div class="form-row" style="max-width: 950px;">
                        <div class="col-11 offset-xl-0">
                        <h:inputText class="form-control" type="text" placeholder="Search"/></div>
                        <div class="col-1">
                        <h:link class="btn btn-primary" type="submit"><i class="fa fa-search"></i></h:link></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-row d-xl-flex">
                        <div class="col-auto col-sm-2 col-md-auto col-lg-auto col-xl-auto d-xl-flex">
                            <p class="text-left">From:</p>
                        </div>
                        <div class="col-sm-10 col-md-auto col-lg-auto col-xl-auto d-flex">
                           
                           </div>
                        <div class="col-sm-2 col-md-auto col-lg-auto col-xl-auto d-xl-flex justify-content-center align-content-center">
                            <p>To:</p>
                        </div>
                        <div class="col-sm-10 col-md-auto col-lg-auto col-xl-auto d-xl-flex">
                        <!--	<h:inputText  class="form-control"  id="date-input"/>  type="date" -->
                        	
                        </div>
                    </div>
                </div>
            </h:form>
        </header>
        
        <h:link outcome="event">teste<f:param name="id" value="0" /></h:link>
	 
	 <div class="card-group-container"><!-- <c:forEach -->
	 


	 	
 	<c:set var="map" value="#{eventsBean.getEventsPage(0)}" scope="session"/>
	 	
	 <c:forEach items="#{map}" var="map_row" > <!-- It's 4 cause is the number of columns -->
 		
		 	<div class="row">
		 	
			 	<c:forEach items="#{map_row.value}" var="event"> <!-- It's 4 cause is the number of columns -->
			 	
		 				<div class="col-sm-12 col-md-6 col-lg-6 col-xl-3">
		                    <div class="card border rounded event-card">
		                    	<h:graphicImage class="card-img-top w-100 d-block" value="/resources/files/events/#{event.image}"  />
		                      	<div class="card-body">
		                            <h4 class="card-title">#{event.title}</h4>
		                            <p class="card-text">#{event.description}</p>
		                            <h:form>	
		                            	<h:commandButton class="btn btn-primary" value="Find out" action="#{eventsBean.loadEvent(event.id)}" />
		                            	
                            		</h:form>
								</div>
		                    </div>
		                </div> 
			 	
			 	</c:forEach>
	 	 	
	 	 	</div>
	 	
	 </c:forEach>

	</div> 
	
	</ui:define>
</ui:composition>
