<ui:composition template="base.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="headContent">
		<h:outputStylesheet library="css" name="becomeMember.css" />
	</ui:define>

	<ui:define name="content">

		<c:if test="${sessionScope.user == null}">
		#{becameMemberBean.redirectToLogin()}
	</c:if>

		<c:if test="${sessionScope.user.isMember()}">
		#{becameMemberBean.redirectToDefinitions()}
	</c:if>

		<c:if test="${sessionScope.user != null}">




			<div>
				<div class="container">
					<div class="row">
						<div class="col-sm-12 col-md-6">
							<h3 class="text-monospace text-center"
								style="margin-top: 150px;">Topics</h3>
							<ul style="margin-top: 0px;">
								<li>Introduce yourself</li>
								<li>Tell us your capabilities</li>
								<li>Tell us about your professional goals</li>
								<li>What will you benefit from entry in ACM</li>
								<li>What will we benefit from your entry</li>
							</ul>
						</div>
						<div class="col-md-6">
							<div class="contact-clean">
								<h:form>
									<h2 class="text-center">Become a member</h2>
									<div class="form-group">
										<h:inputText class="form-control" a:placeholder="Name"
											required="true" requiredMessage="Name must be given"
											id="name" value="#{becameMemberBean.name}" />
										<h:message for="name" class="error-label-sm" />
									</div>
									<div class="form-group">
										<h:inputTextarea class="form-control"
											a:placeholder="Tell us a little bit about yourself"
											required="true"
											requiredMessage="You must write something about yourself"
											id="aboutYourself" value="#{becameMemberBean.aboutYourself}"
											rows="1" />
										<h:message for="aboutYourself" class="error-label-sm" />
									</div>
									<div class="form-group">
										<h:commandButton class="btn btn-primary" type="submit"
											value="send" action="#{becameMemberBean.submit()}" />
									</div>
								</h:form>
							</div>
						</div>
					</div>
				</div>
			</div>

		</c:if>

	</ui:define>

</ui:composition>
