<ui:composition template="base.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
    xmlns:p="http://primefaces.org/ui">
    
	<ui:define name="headContent">
		<h:outputStylesheet library="css" name="activate.css" />
	</ui:define>
	
	<ui:define name="content">
	
		<c:if test="${not empty param['key']}">
			#{activateBean.activateUser(param['key'])}
		</c:if>
		
	    <section style="padding-top: 50px;padding-bottom: 50px;padding-right: 20px;padding-left: 20px;">
	        <div class="container">
	            <div class="activate-container">
	                <h1 class="display-1" style="margin-bottom: 50px;">Account was not verified</h1>
	                 <h:outputText value="#{activationBean.errorMessage}" class="error-label-md"/>
	                <p style="line-height: 29px;font-size: 23px;letter-spacing: 0px;">To resend verification email please fill in the form<br></br></p>
	               <h:form>
		                <div class="form-group"> 
		                    <div class="input-group">
		                        <div class="input-group-prepend"></div>
		                        	<h:inputText class="form-control" type="text" a:placeholder="email" value="#{activateBean.email}"/>
		                        <div class="input-group-append">
		                        	<h:commandButton class="btn btn-primary btn-activate" value="Resend Email" action="#{activateBean.resendEmail()}"/>
		                       	</div>
		                    </div>
		                </div>
		            </h:form>
	            </div>
	        </div>
    	</section>
		
	</ui:define>
</ui:composition>
