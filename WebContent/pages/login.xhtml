<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Login Acm</title>
	<meta charset="utf-8" content="" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />


	<f:facet name="last">

		<link rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
			integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
			crossorigin="anonymous" />

		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
			integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
			crossorigin="anonymous"></script>

		<h:outputStylesheet library="css" name="login.css" />
		<h:outputStylesheet library="css" name="global.css" />
		
	</f:facet>

</h:head>

<h:body class="login-background">

	<div class="login-clean">
		<h:form>
			<div class="illustration">
				<div>
					<h:graphicImage library="img" name="ACM_logo_icon.png" />
				</div>
			</div>
			<h1 style="margin: 20px;">Login</h1>
			<div class="form-group">
				<h:outputText class="error-label-md" value="#{loginBean.error}"/>
			</div>
			<div class="form-group">
			 	<h:inputText class="form-control" type="email" a:placeholder="Email or Username"
					value="#{loginBean.emailOrUsename}"  /> 	
				
			</div>
			<div class="form-group">
			
		<h:inputSecret class="form-control" type="password"
					a:placeholder="Password" value="#{loginBean.password}"
					required="true" /> 
			</div>
			<div class="form-group">
				<h:commandButton class="btn btn-primary btn-block" value="Sign In"
					type="submit" action="#{loginBean.login()}" />
			</div>
		
			<h:link class="forgot">Forgot your email or password?</h:link>
		</h:form>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>

</h:body>

</html>
