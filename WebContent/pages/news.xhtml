<ui:composition template="base.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
    xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="headContent">
		<h:outputStylesheet library="css" name="news.css" />
	</ui:define>
	
	<ui:define name="content">

	
 <div class="highlight-blue" style="margin-bottom: 50px;">
        <div class="container">
            <div class="intro">
                <h2 class="text-center">News</h2>
                <p class="text-center">Nunc luctus in metus eget fringilla. Aliquam sed justo ligula. Vestibulum nibh erat, pellentesque ut laoreet vitae. </p>
            </div>
            <div class="buttons"><a class="btn btn-primary" role="button" href="#">Subscribe</a></div><!-- modal to subscribe -->
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col" style="max-width: 100%;">
                <div>
                    <ul class="list-group" style="padding: auto;margin: auto;">
                    	<c:if test="#{not empty newsBean.news}">
	                    	<c:forEach items="#{newsBean.news}" var="n">
		                        <li class="list-group-item">
		                            <div>
		                                <h1 class="display-3"><strong>#{n.title}</strong><br></br></h1>
		                                <p class="lead"><br>#{n.description}</br><br></br></p>
		                            </div>
		                        </li>
	                       	</c:forEach>
                       	</c:if>
                       	<c:if test="#{empty newsBean.news}">
	                       	<h1 style="margin: 50px auto">
								Sorry, We haven't found news :'( <br/> Try again later
							</h1>
                       	</c:if>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
	</ui:define>
</ui:composition>
