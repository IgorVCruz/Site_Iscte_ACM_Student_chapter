<ui:composition template="base.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="headContent">
		<h:outputStylesheet library="css" name="createEvent.css" />
	</ui:define>
	

	<ui:define name="content">

    <section class="header">
        <h1 class="display-3 text-center">Create Event</h1>
    </section>
    <div class="container" style="margin-bottom: 10px;margin-top: 10px;">
        <div class="row">
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4" style="margin: 10px 0px;">
                <div class="step-container active" style="padding: 15px;">
                    <div class="row">
                        <div class="col-auto" style="padding: 0px 15px;">
                            <div class="circle ">
                                <p style="margin: 0px;">1</p>
                            </div>
                        </div>
                        <div class="col-auto" style="padding: 0px 15px;">
                            <p class="lead text-left" style="font-size: 30px;margin: 0px;">Event description</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4" style="margin: 10px 0px;">
                <div class="step-container" style="padding: 15px;">
                    <div class="row">
                        <div class="col-auto" style="padding: 0px 15px;">
                            <div class="circle">
                                <p style="margin: 0px;">2</p>
                            </div>
                        </div>
                        <div class="col-auto" style="padding: 0px 15px;">
                            <p class="lead text-left" style="font-size: 30px;margin: 0px;">Event Info</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4" style="margin: 10px 0px;">
                <div class="step-container" style="padding: 15px;">
                    <div class="row">
                        <div class="col-auto" style="padding: 0px 15px;">
                            <div class="circle">
                                <p style="margin: 0px;">3</p>
                            </div>
                        </div>
                        <div class="col-auto" style="padding: 0px 15px;">
                            <p class="lead text-left" style="font-size: 30px;margin: 0px;">Acceptance</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <section style="padding: 40px;background-color: rgba(226,229,234,0.65);">
        <div class="container" style="background-color:white;">
            <div class="create-form-container">
                <h1 class="display-4 text-center">Event description</h1>
                <form style="margin-top: 30px;">
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-sm-1 col-md-1 col-lg-2 col-xl-1 offset-xl-1"><label class="col-form-label">Title</label></div>
                            <div class="col-sm-12 col-md-11 col-lg-9 col-xl-9"><input class="form-control" type="text" placeholder="A really nice title"/></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-sm-12 col-md-12 col-lg-2 col-xl-2"><label class="col-form-label">Description</label></div>
                            <div class="col-sm-12 col-md-12 col-lg-9 col-xl-9"><textarea class="form-control" placeholder="A really nice description" rows="5"></textarea></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-12 col-lg-2 col-xl-2"><label class="col-form-label">Requirements</label></div>
                            <div class="col-lg-9 col-xl-9"><textarea class="form-control" placeholder="Some awsome requirements" rows="3"></textarea></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <div class="col-md-2 col-lg-2 col-xl-1 offset-xl-1"><label class="col-form-label">Budget</label></div>
                            <div class="col-md-10 col-lg-9 col-xl-9"><input class="form-control" type="number" value="0" min="0"/></div>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-md-10 col-lg-10 col-xl-10"></div>
                        <div class="col-sm-2 col-md-2 col-lg-1 col-xl-1"><button class="btn btn-primary" type="button">Next</button></div>
                    </div>
                </form>
            </div>
        </div>
    </section>

	</ui:define>
</ui:composition>
