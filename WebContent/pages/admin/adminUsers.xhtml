<ui:composition template="adminBase.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h1 class="display-4" style="margin: 20px; text-align: center">
			In making
		</h1>

		<div style="margin-bottom: 20px;">
			<div class="card shadow py-2" style="max-width:700px">
				<div class="card-body text-center">
					<canvas id="lineChart" />
				</div>
			</div>
		</div>
		
	</ui:define>
	
	<ui:define name="scripts">
		<script>
			var ctxL = document.getElementById("lineChart").getContext('2d');
		    var gradientFill = ctxL.createLinearGradient(0, 0, 0, 290);
		    gradientFill.addColorStop(0, "rgba(173, 53, 186, 1)");
		    gradientFill.addColorStop(1, "rgba(173, 53, 186, 0.1)");
		    var myLineChart = new Chart(ctxL, {
		      type: 'line',
		      data: {
		        labels: ["January", "February", "March", "April", "May", "June", "July"],
		        datasets: [
		          {
		            label: "My First dataset",
		            data: [0, 65, 45, 65, 35, 65, 0],
		            backgroundColor: gradientFill,
		            borderColor: [ 'rgb(78,115,223)', ],
		            borderWidth: 2,
		            pointBorderColor: "#fff",
		            pointBackgroundColor: "rgba(78,115,223, 0.5)",
		          }
		        ]
		      },
		      options: {
		        responsive: true
		      }
		    });
	    </script>
	
	</ui:define>

</ui:composition>
